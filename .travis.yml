---
language: python
python: "2.7"
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt python-pycurl
install:
  - pip install ansible==1.9.4
  - echo -e 'localhost  ansible_connection=local' > test/inventory
  - echo -e '[defaults]\nroles_path = ../\nhostfile = ./test/inventory' > ansible.cfg
script:
  - ansible-playbook --syntax-check test/integration/default.yml
  - ansible-playbook --sudo -v --diff test/integration/default.yml
  - >
    ansible-playbook --sudo test/integration/default.yml
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)
